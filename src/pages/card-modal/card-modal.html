<ion-header>
  <button ion-button clear color="dark" class="dismiss" (click)="dismiss()">
    Back
  </button>
</ion-header>

<ion-content no-bounce padding>
  <div class="flip-container" [ngClass]="{ 'shown': shown }" (click)="flipCard()">
    <div class="flipper">
      <ion-card class="card back"></ion-card>
      <ion-card class="card front">
        <ion-card-header class="value">
          {{value}}
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
