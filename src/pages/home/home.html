<ion-header>
  <ion-navbar class="navbar">
    <ion-title>Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-wrapper">
  <div class="cards-container">
    <div *ngIf="cards.length === 0" class="no-cards-message">
      You don't have any cards yet.
    </div>
    <div *ngFor="let card of cards" class="card-container" col-6>
      <ion-card class="card" (click)="showCard(card.value)" (press)="showCardOptionsMenu(card.value)">
        <ion-card-header class="card-value">
          {{card.value}}
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-fab bottom right>
  <button ion-fab color="dark" class="fab" (click)="showAddCardMenu()">+</button>
</ion-fab>
